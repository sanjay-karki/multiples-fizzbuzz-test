<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiples Test - Danphe</title>
</head>
<body style="text-align: center;">
    <h1>Multiples Test</h1>

    <p id="enter"></p>
    <script>
        let text="";
        for (let i=1; i<=100; i++) {
            if (i%3==0 && i%5==0){
                text+="FizzBuzz" +"<br/>";
            } else if (i%3==0){
                text+="Fizz" +"<br/>";
            } else if (i%5==0){
                text+="Buzz" +"<br/>";
            } else {
                text+=i +"<br/>";
            }
        }
        document.getElementById("enter").innerHTML=text;
    </script>
</body>
</html>
